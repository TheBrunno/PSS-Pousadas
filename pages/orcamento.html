<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid d-flex justify-content-between">
                            <a class="navbar-brand" href="../index.html">
                            <img src="../images/logo.png" alt="Logo" class="d-block">
                            <h1 class="name-logo">PSS Pousadas</h1>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" href="galeria.html">Galeria</a>
                                    </li>
                                    <li class="nav-item activeNav">
                                    <a class="nav-link" href="orcamento.html">Orçamento</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="sobre.html">Sobre</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="orcamento-title">
                        Orçamento
                    </h1>
                </div>
            </div>
            <div class="containerOrcamento">
                <div class="choiceWrapper">
                    <h3>Faça sua reserva</h3>
                    <form>
                        <div class="row one-row">
                            <div class="col">
                                <label>Suíte</label>
                                <select id="suiteSelect">
                                    <option disabled selected>Selecione uma suíte</option>
                                    <option value="1">Suíte Mar</option>
                                    <option value="2">Suíte Executiva</option>
                                    <option value="3">Suíte Master</option>
                                    <option value="4">Suíte Oceano</option>
                                    <option value="5">Suíte Praia</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Nº de hóspedes</label>
                                <div class="numeroHospedesContainer">
                                    <span>
                                        <button id="menos" onclick="stepper(this, 'numeroHospedesContainer')" form="none"> - </button>
                                        <input type="number" min="0" max="15" step="1" value="0" readonly id="nHospedes">
                                        <button id="mais" onclick="stepper(this, 'numeroHospedesContainer')" form="none"> + </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <label>Nº de diárias</label>
                                <div class="numeroDiariasContainer">
                                    <span>
                                        <button id="menos" onclick="stepper(this, 'numeroDiariasContainer')" form="none"> - </button>
                                        <input type="number" min="0" max="99" step="1" value="0" readonly id="nDiarias">
                                        <button id="mais" onclick="stepper(this, 'numeroDiariasContainer')" form="none"> + </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5>Refeições</h5>
                                <div class="servicos-container">
                                    <div class="servicos">
                                        <input type="radio" name="refeicao" id="cafe" checked value="35.70">
                                        <label for="cafe">Café da manhã</label>
                                    </div>
                                    <div class="servicos">
                                        <input type="radio" name="refeicao" id="meia" value="71.41">
                                        <label for="meia">Meia Pensão</label>
                                    </div>
                                    <div class="servicos">
                                        <input type="radio" name="refeicao" id="completa" value="89.26">
                                        <label for="completa">Pensão Completa</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5>Serviços adicionais:</h5>
                                <div class="servicos-container">
                                    <div class="servicos">
                                        <input type="checkbox" id="translado" value="428.46">
                                        <label for="translado">Translado</label>
                                    </div>
                                    <div class="servicos">
                                        <input type="checkbox" id="citytour" value="749.80">
                                        <label for="citytour">City Tour</label>
                                    </div>
                                    <div class="servicos">
                                        <input type="checkbox" id="ingresso" value="1606.71">
                                        <label for="ingresso">Ingresso PSS Park</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" value="Calcular" id="btnCalc">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="col">Av. Costera Miguel Alemán - Playa Condesa - Acapulco</div>
                    <div class="col">E-mail: faleconosco@pss.com.br</div>
                </div>
            </footer>
        </div>
        <script src="../js/inputCount.js"></script>
        <script src="../js/orcamento.js"></script>
    </body>
</html>
